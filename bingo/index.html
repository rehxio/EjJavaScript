<!DOCTYPE html>
<html lang="es" >
  <head>
    <meta charset="UTF-8">
    <title>Bingo</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="gbingo">
      <div class="carton jugador">
        <p class="titulo">Jugador</p>
        <div class="resjugador"></div>
      </div>
      <div class="generador">
        <p class="titulo">Bingo</p>
        <div class="numeros">
          <div id="resultado"></div>
        </div>
        <button onClick="generaNumerosJuego(numbersGame)">Sacar numero</button>
      </div>
      <div class="carton cpu">
        <p class="titulo">CPU</p>
        <div class="rescpu"></div>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js'></script>
    <script  src="js/index.js"></script>
  </body>
</html>
